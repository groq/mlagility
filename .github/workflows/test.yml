# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Lint and Unit Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f setup.py ]; then pip install -e .; fi
          pip install transformers

          #Install miniconda
          wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
          bash Miniconda3-latest-Linux-x86_64.sh -b -u
      - name: Check installation of model requirements on isolated conda env
        run: |
          python test/check_install.py models/requirements.txt --expect_failure
          source ~/miniconda3/bin/activate
          bash src/mlagility/cli/setup_venv.sh $PWD test_env
          conda activate test_env
          python test/check_install.py models/requirements.txt
          conda deactivate
          python test/check_install.py models/requirements.txt --expect_failure
      - name: Lint with PyLint
        run: |
          pylint src --rcfile .pylintrc
      - name: Test with unittest
        run: |
          python test/cli.py
          python test/analysis.py
