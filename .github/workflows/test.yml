# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Lint and Unit Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          if [ -f setup.py ]; then pip install -e .; fi
      - name: Install slurm and test --use-slurm
        run: |
          # Install and start Slurm
          sudo apt update -y
          sudo apt install slurm-wlm -y
          cp slurm.conf slurm_modified.conf
          sed -i "s/YOUR_HOSTNAME_HERE/$HOSTNAME/" slurm_modified.conf
          sudo mv slurm_modified.conf /etc/slurm/slurm.conf
          sudo service slurmd start
          sudo service slurmctld start
          sudo service munge start
          
          # Submit a test job that requires low memory usage
          export MLAGILITY_SLURM_USE_DEFAULT_MEMORY="True"
          benchit benchmark models/selftest/linear.py --build-only --use-slurm --cache-dir local_cache

          # Check results
          cat slurm-1.out
